<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 150px;
            border: 1px solid blue;
            background-color: chartreuse;
            position: absolute;
            top: 300px;
            left: 40px;
            transition: 6s;
            
        }
        div:hover{
            width:1400px;
            height: 400px;
            background: red;
            text-align: center;
            animation-duration: 5s;
        }
       
    </style>
</head>
<body>
    <div>
        Ranga Vasavi
    </div>
</body>
</html>
